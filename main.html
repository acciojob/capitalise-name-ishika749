<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uppercase Input Field</title>
</head>
<body>

  <label for="fname">Enter your name:</label>
  <input type="text" id="fname" name="fname" onblur="convertToUppercase()">

  <script>
    // Function to convert input content to uppercase when the input loses focus
    function convertToUppercase() {
      var inputField = document.getElementById('fname');
      inputField.value = inputField.value.toUpperCase();
    }
  </script>

</body>
</html>
